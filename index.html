<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <!-- <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/print.css" media="print"> -->
  
  <meta name="description" content="ページの説明が入ります">

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/33d01a83f0.js" crossorigin="anonymous"></script>

  <style>
    .font-roboto {
      font-family: 'Roboto Mono';
    }

    .glitch::before, .glitch::after {
      display: block;
      content: attr(data-text);
    }
  </style>

</head>
<body>
  <div class="border-[15px] md:border-[30px] border-amber-500 w-screen h-screen ">
    <div class="body-inner grid grid-rows-[auto_1fr_auto] gap-10 w-full h-full">

      <!-- ヘッダー -->
      <header class="w-full order-1">
        <div class="flex h-20 sm:h-auto items-center justify-center sm:justify-end px-8 my-8 relative">
          <nav>
            <button
              id="menuBtn"
              type="button"
              class="flex h-14 w-14 items-center justify-center rounded-md border-none text-gray-400 sm:hidden"
            >
              <!-- https://fontawesome.com/icons/bars?s=solid&f=classic -->
              <i id="menuIconBars" class="fa-solid fa-bars fa-2x"></i>
  
              <!-- https://fontawesome.com/icons/xmark?s=solid&f=classic -->
              <i id="menuIconX" class="fas fa-times fa-2x hidden"></i>
            </button>
            <ul
              id="menu"
              class="absolute top-20 left-0 flex gap-6 w-full -translate-y-[150%] flex-col bg-white/80 text-center font-bold text-gray-400 transition-all ease-linear sm:static sm:w-full sm:translate-y-0 sm:flex-row sm:place-items-center sm:bg-transparent sm:text-black sm:mt-26 sm:mt-auto"
            >
              <li class="p-3 border border-amber-500 font-roboto text-[13px] font-normal"><a href="">Home</a></li>
              <li class="p-3 border border-amber-500 font-roboto text-[13px] font-normal"><a href="">Resume</a></li>
              <li class="p-3 border border-amber-500 font-roboto text-[13px] font-normal"><a href="">Portfolio</a></li>
              <li class="p-3 border border-amber-500 font-roboto text-[13px] font-normal"><a href="">Blog</a></li>
              <li class="p-3 border border-amber-500 font-roboto text-[13px] font-normal"><a href="">Contacts</a></li>
            </ul>
          </nav>
        </div>
      
        <script>
          menuBtn.addEventListener('click', () => {
            // クリックした時に、"translate-y-full"を追加、削除する。
            // "translate-x-full"が追加されると
            // menuが画面の外に位置するので非表示となる。
            menu.classList.toggle('-translate-y-[150%]');
            menuIconBars.classList.toggle('hidden');
            menuIconX.classList.toggle('hidden');
          });
        </script>
      </header>

      <!-- メイン -->
      <main class="order-2 gap-y-10 w-full max-w-[1060px] m-x-auto justify-self-center overflow-y-scroll">
        <div class="wrapper grid min-h-full content-center">
          <h1 class="text-[42px] md:text-[48px] lg:text-[68px] font-roboto
          font-bold text-black transition-all text-center glitch" data-text="I'm John Doe">I'M <span class="block sm:inline">JOHN DOE</span></h1><!-- / -->
          <p class="text-center ">UX/UI Designer and Front-end Director. <br>Based in kiev</p>
        </div><!-- /.wrapper -->
      </main>
      <!-- フッター -->
      <footer class="order-last left-0 px-[60px] pt-[15px] pb-[30px]
      w-full">
        <div class="footer-body">
          <div class="copy float-left pt-[2px] text-[11px] text-[#999] hidden sm:block">© 2023 Satoshi_z. All rights reserved.</div>
          <div class="footer-sns sm:float-right flex items-center justify-center">
            <ul class="flex gap-4">
              <li class="twitter"><a href="https://twitter.com/TwitterJP" target="_blank">
                <i class="fab fa-twitter" aria-label="twitter"></i></a></li>
              <li class="fb"><a href="https://www.facebook.com/facebook.com/facebookapp.japan/" target="_blank">
                <i class="fab fa-facebook-f"aria-label="facebook"></i></a></li>    
              <li class="insta"><a href="https://www.instagram.com/" target="_blank">
                <i class="fab fa-instagram" aria-label="instagram"></i></a></li>    
              <li></li>
              <li></li>
            </ul>
          </div><!-- /.footer-sns -->
        </div><!-- /.footer-body -->

      </footer>
    </div><!-- /.body-inner -->

  </div>

</body>
</html>

<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/assets/css/glitch-basic.css">

  <!-- CSS -->
  <!-- <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/print.css" media="print"> -->
  
  <meta name="description" content="ページの説明が入ります">

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/33d01a83f0.js" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>


</head>
<body>
  <div class="border-[15px] md:border-[30px] border-amber-500 w-screen h-screen ">
    <div class="body-inner grid grid-rows-[auto_1fr_auto] gap-10 w-full h-full">

      <!-- ヘッダー -->
      <header class="w-full order-1">
        <div class="flex h-20 sm:h-auto items-center justify-center lg:justify-end px-8 my-8 relative z-20">
          <nav>
            <button
              id="menuBtn"
              type="button"
              class="flex h-14 w-14 items-center justify-center rounded-md border-none text-gray-400 lg:hidden"
            >
              <!-- https://fontawesome.com/icons/bars?s=solid&f=classic -->
              <i id="menuIconBars" class="fa-solid fa-bars fa-2x"></i>
  
              <!-- https://fontawesome.com/icons/xmark?s=solid&f=classic -->
              <i id="menuIconX" class="fas fa-times fa-2x hidden"></i>
            </button>
            <ul
              id="menu"
              class="absolute top-20 left-0 flex gap-6 w-full -translate-y-[150%] flex-col bg-white/80 text-center font-bold text-gray-400 transition-all ease-linear lg:static lg:w-full lg:translate-y-0 lg:flex-row lg:place-items-center lg:bg-transparent lg:text-black lg:mt-26 lg:mt-auto z-20"
            >
              <li class="p-3 text-amber-600 md:hover:text-amber-600 font-roboto text-[13px] font-normal"><a href="index.html">Home</a></li>
              <li class="p-3 md:hover:text-amber-600 font-roboto text-[13px] font-normal"><a href="resume.html">Resume</a></li>
              <li class="p-3 md:hover:text-amber-600 font-roboto text-[13px] font-normal"><a href="">Portfolio</a></li>
              <li class="p-3 md:hover:text-amber-600 font-roboto text-[13px] font-normal"><a href="">Blog</a></li>
              <li class="p-3 font-roboto text-[13px] font-normal"><a href="" class="p-3 border border-amber-500 md:hover:bg-amber-600 md:hover:text-white">Contacts</a></li>
            </ul>
          </nav>
        </div>
        <div class="absolute top-0 left-0 bg-white z-10 w-[calc(100%-30px)] h-[calc(100%-30px)] m-[15px] hidden opacity-0 transition-opacity duration-500" id="menuBg"></div>
        <!-- /.bg -->
      
        <script>
          menuBtn.addEventListener('click', () => {
            // クリックした時に、"translate-y-full"を追加、削除する。
            // "translate-x-full"が追加されると
            // menuが画面の外に位置するので非表示となる。
            menu.classList.toggle('-translate-y-[150%]');
            menuIconBars.classList.toggle('hidden');
            menuIconX.classList.toggle('hidden');
            
            if (menuBg.classList.contains('hidden')) {
              // 隠れているとき
              // hiddenを削除してからちょっと遅れてopacity-100を追加
              menuBg.classList.remove('hidden');
              setTimeout(() => {
                menuBg.classList.add('opacity-100');
              }, 10);
            } else {
              // 隠れていないとき==表示されているとき
              // opacity-100を削除してから510ms待ってhiddenを追加
              menuBg.classList.remove('opacity-100');
              setTimeout(() => {
                menuBg.classList.add('hidden');
              }, 510);
            }

            // menuBg.classCheck.toggle('hidden');
          });
        </script>

      </header>

      <!-- メイン -->
      <main class="order-2 gap-y-10 w-full max-w-[1060px] m-x-auto justify-self-center overflow-y-scroll">
        <div class="wrapper grid min-h-full content-center">
          <h1 class="text-[42px] md:text-[48px] lg:text-[68px] font-roboto
          font-bold text-black transition-all text-center glitch relative uppercase inline-block mx-auto" data-text="I'm John Doe">I'm <span class="block md:inline">John Doe</span></h1><!-- / -->

          <div class="text-center">
            <!-- Element to contain animated typing -->
            <span id="element" aria-label="UX/UI Designer and Front-end Director.Based in kiev" class="font-roboto text-[13px] font-roboto"></span>

          </div><!-- /.text-center -->
        </div><!-- /.wrapper -->
      </main>
      <!-- フッター -->
      <footer class="order-last left-0 px-8 pt-[15px] pb-[30px]
      w-full z-30">
        <div class="footer-body">
          <div class="copy float-left pt-[2px] text-[11px] text-[#999] hidden sm:block">© 2023 Satoshi-s. All rights reserved.</div>
          <div class="footer-sns sm:float-right flex items-center justify-center">
            <ul class="flex gap-4">
              <li class="twitter md:hover:text-amber-600"><a href="https://twitter.com/TwitterJP" target="_blank">
                <i class="fab fa-twitter" aria-label="twitter"></i></a></li>
              <li class="fb md:hover:text-amber-600"><a href="https://www.facebook.com/facebook.com/facebookapp.japan/" target="_blank">
                <i class="fab fa-facebook-f" aria-label="facebook"></i></a></li>    
              <li class="insta md:hover:text-amber-600"><a href="https://www.instagram.com/" target="_blank">
                <i class="fab fa-instagram" aria-label="instagram"></i></a></li>    
              <li class="github md:hover:text-amber-600"><a href="https://github.co.jp/" target="_blank">
                <i class="fa-brands fa-github" aria-label="github"></i></a></li>    
            </ul>
          </div><!-- /.footer-sns -->
        </div><!-- /.footer-body -->

      </footer>


    </div><!-- /.body-inner -->

  </div>
  <div class="md:hidden bg-amber-500 w-screen h-[15px] absolute top-0 left-0 z-30">
  </div>
            <!-- Setup and start animation! -->
            <script>
              var typed = new Typed('#element', {
                strings: ['UX/UI Designer and Front-end Director.', 'Based in kiev'],
                typeSpeed: 50,
                startDelay: 100,
                backSpeed: 10,
                loop: true,
              });
            </script>
  
</body>
</html>

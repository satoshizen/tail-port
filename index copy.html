<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS -->
  <!-- <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/print.css" media="print"> -->
  
  <meta name="description" content="ページの説明が入ります">

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/33d01a83f0.js" crossorigin="anonymous"></script>


</head>
<body>
  <div class="border-[15px] md:border-[30px] border-amber-500 w-screen h-screen">
    <div class="body-inner w-full h-full relative">

      <!-- ヘッダー -->
      <header>
        <div class="flex h-20 items-center justify-between border-b-2 px-4">
          <nav class="m-auto">
            <button
              id="menuBtn"
              type="button"
              class="fixed top-3 right-4 z-10 flex h-14 w-14 items-center justify-center rounded-md border-none text-gray-400 sm:hidden"
            >
              <!-- https://fontawesome.com/icons/bars?s=solid&f=classic -->
              <i id="menuIconBars" class="fa-solid fa-bars fa-2x"></i>
  
              <!-- https://fontawesome.com/icons/xmark?s=solid&f=classic -->
              <i id="menuIconX" class="fas fa-times fa-2x hidden"></i>
            </button>
            <ul
              id="menu"
              class="fixed top-0 left-0 z-0 flex w-full translate-x-full flex-col bg-white-500 text-center font-bold text-gray-400 transition-all ease-linear sm:static sm:w-full sm:translate-x-0 sm:flex-row sm:place-items-center sm:bg-white sm:text-black"
            >
              <li class="p-3"><a href="">Home</a></li>
              <li class="p-3"><a href="">Resume</a></li>
              <li class="p-3"><a href="">Portfolio</a></li>
              <li class="p-3"><a href="">Blog</a></li>
              <li class="p-3"><a href="">Contacts</a></li>
            </ul>
          </nav>
        </div>
      </header>
      
      <script>
        menuBtn.addEventListener('click', () => {
          // クリックした時に、"translate-x-full"を追加、削除する。
          // "translate-x-full"が追加されると
          // menuが画面の外に位置するので非表示となる。
          menu.classList.toggle('translate-x-full');
          menuIconBars.classList.toggle('hidden');
          menuIconX.classList.toggle('hidden');
        });
      </script>

      <!-- メイン -->
      <main>
        <div class="wrapper">
          <h1 class="text-3xl font-bold underline text-red-500 hover:text-red-200 transition-all dark:text-yellow-500 dark:hover:text-yellow-700">I'M JOHN DOE</h1><!-- / -->
          <p>UX/UI Designer and Front-end Director. <br>Based in kiev</p>
        </div><!-- /.wrapper -->
      </main>
      <!-- フッター -->
      <footer class="bottom-0 absolute">
        <div class="footer-body">
          <ul class="flex">
            <li class="twitter"><a href="https://twitter.com/TwitterJP" target="_blank">
              <i class="fab fa-twitter" aria-label="twitter"></i></a></li>
            <li class="fb"><a href="https://www.facebook.com/facebook.com/facebookapp.japan/" target="_blank">
              <i class="fab fa-facebook-f"aria-label="facebook"></i></a></li>    
            <li class="insta"><a href="https://www.instagram.com/" target="_blank">
              <i class="fab fa-instagram" aria-label="instagram"></i></a></li>    

            <li></li>
            <li></li>
          </ul>
        </div><!-- /.footer-body -->
      </footer>
    </div><!-- /.body-inner -->

  </div>

</body>
</html>

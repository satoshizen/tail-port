<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid-Document</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/assets/css/glitch-basic.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/gridgrid.css">

  <meta name="description" content="ページの説明が入ります">

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/33d01a83f0.js" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

</head>
<body>
  <main class="gridgrid bg-[#312D2E]">
      <div class="container grid gap-[12px] p-[10px] grid-cols-[3fr_2.5fr_2.5fr_0.5fr_2.5fr_2fr_4fr] grid-rows-[3fr_2fr_1fr_1fr_1fr_2fr] aspect-video">
          <div class="item row-span-2 bg-[#D5FF00]">A</div>
          <div class="item col-span-2 bg-[#00D900]">B</div>
          <div class="item col-span-2 bg-[#D5FF00]">C</div>
          <div class="item col-span-2 bg-black">D</div>
          <div class="item bg-[#0078FE]">E</div>
          <div class="item col-span-3 row-span-3 bg-[#D5FF00]">F</div>
          <div class="item row-span-2 bg-red-500">G</div>
          <div class="item row-span-2 bg-[#0078FE]">H</div>
          <div class="item row-span-3 bg-white">I</div>
          <div class="item row-span-3 bg-orange-300">J</div>
          <div class="item col-span-2 row-span-3 bg-[#D5FF00]">K</div>  
          <div class="item col-span-2 row-span-2 bg-white">L</div>
          <div class="item row-span-2 bg-fuchsia-400">M</div>
          <div class="item bg-fuchsia-600">N</div>
          <div class="item bg-black">O</div>
      </div>
  </main>

</body>
</html>

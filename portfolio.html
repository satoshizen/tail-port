        <script>
          menuBtn.addEventListener('click', () => {
            // クリックした時に、"translate-y-full"を追加、削除する。
            // "translate-x-full"が追加されると
            // menuが画面の外に位置するので非表示となる。
            menu.classList.toggle('-translate-y-[150%]');
            menuIconBars.classList.toggle('hidden');
            menuIconX.classList.toggle('hidden');
            
            if (menuBg.classList.contains('hidden')) {
              // 隠れているとき
              // hiddenを削除してからちょっと遅れてopacity-100を追加
              menuBg.classList.remove('hidden');
              setTimeout(() => {
                menuBg.classList.add('opacity-100');
              }, 10);
            } else {
              // 隠れていないとき==表示されているとき
              // opacity-100を削除してから510ms待ってhiddenを追加
              menuBg.classList.remove('opacity-100');
              setTimeout(() => {
                menuBg.classList.add('hidden');
              }, 510);
            }

            // menuBg.classCheck.toggle('hidden');
          });
        </script>
